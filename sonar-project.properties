# Información del proyecto
sonar.projectKey=OctavioCarpineti_IngSWIII-TP07-Quality
sonar.organization=octaviocarpineti

# Nombre y versión
sonar.projectName=IngSWIII-TP07-Quality
sonar.projectVersion=1.0

# Directorios de código fuente
sonar.sources=backend/internal/services,backend/internal/models,backend/internal/repository,frontend/src

# Exclusiones generales
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.test.ts,**/*.test.tsx,**/*_test.go,**/coverage/**,**/__mocks__/**,**/tests/**,**/*.md,**/*.yml,**/*.yaml,**/*.json,**/*.properties,**/*.mod,**/*.sum

# Tests
sonar.tests=backend/tests,frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*_test.go

# Coverage reports
sonar.go.coverage.reportPaths=backend/coverage.out
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# Excluir del coverage (se testean con E2E o no tienen lógica)
sonar.coverage.exclusions=backend/internal/handlers/**,backend/cmd/**,backend/internal/database/**,backend/internal/router/**

# Lenguajes
sonar.language=go,js,ts

# Encoding
sonar.sourceEncoding=UTF-8